{% extends 'layout.html' %}
{% block content %}
 <br>
      <div class="container" style="border: solid 2px #D1D1D1;">

      {% if report %}
           <table >
               {% for key, value in report.items() %}
                   <tr>
                       <td>{{ key }}</td>
                       <td>{{ value }}</td>
                   </tr>
               {% endfor %}
      {% endif %}
 </table>
      </div>

{% endblock %}
