{% extends 'layout.html' %}
{% block content %}
<br>
<div class="container" style="border: solid 2px #D1D1D1;">
    <br>
    <form method="POST" action="/add">


        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="row">
                    <div class="col text-center">
                        <h1 class="text-primary">Add&ensp;Proband</h1>

                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col mt-4">
                        <input type="text" name="firstname" class="form-control" placeholder="Enter Firstname">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter Lastname" name="lastname">
                    </div>
                </div>
                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Enter E-Mail" name="email">
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <select class="custom-select" name="genselect" id="genselect">
                            <option value="M">MÃ¤nnlich</option>
                            <option value="F">Weiblich</option>
                            <option value="D">Divers</option>
                        </select>
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Enter Birthday" name="birthday">
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Enter Height" name="height" min="50"
                               max="250" step="0.1">
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Enter Weight" name="weight" min="20"
                               max="250" step="0.1">
                    </div>
                </div>

                <div class="row align-items-center mt-4">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Enter Health" name="health" min="1"
                               max="6" step="0.1">
                    </div>
                </div>

                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <input type="submit" value="Add" class="btn btn-primary"><br><br>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
